<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiteAPI Map SDK - Runtime Customization Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        padding: 20px;
        background: #f5f5f5;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
          sans-serif;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        margin-bottom: 10px;
        color: #333;
      }

      .subtitle {
        color: #666;
        margin-bottom: 20px;
        font-size: 14px;
      }

      .controls {
        background: white;
        padding: 16px 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .control-group {
        margin-bottom: 20px;
      }

      .control-group:last-child {
        margin-bottom: 0;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
      }

      .slider-container {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      input[type='range'] {
        flex: 1;
        height: 6px;
        border-radius: 3px;
        background: #e0e0e0;
        outline: none;
        -webkit-appearance: none;
        appearance: none;
      }

      input[type='range']::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #2563eb;
        cursor: pointer;
      }

      input[type='range']::-moz-range-thumb {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #2563eb;
        cursor: pointer;
        border: none;
      }

      .value-display {
        min-width: 50px;
        text-align: center;
        font-weight: 600;
        color: #2563eb;
        font-size: 18px;
      }

      .info {
        font-size: 14px;
        color: #666;
        margin-top: 5px;
      }

      .date-inputs {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
      }

      .date-input-group {
        flex: 1;
        min-width: 150px;
      }

      input[type='date'] {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #e0e0e0;
        border-radius: 6px;
        font-size: 14px;
        font-family: inherit;
      }

      input[type='date']:focus {
        outline: none;
        border-color: #2563eb;
      }

      .search-info {
        font-size: 14px;
        color: #666;
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid #e0e0e0;
      }

      .map-container {
        width: 100%;
        height: 500px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        background: white;
      }

      .loading {
        display: none;
        color: #2563eb;
        font-weight: 600;
        margin-top: 10px;
      }

      .loading.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Runtime Customization Demo</h1>
      <p class="subtitle">
        Adjust the minimum rating and dates to filter hotels dynamically. Defaults: USD currency, 1
        room, 2 adults, 0 children.
      </p>

      <div class="controls">
        <div class="control-group">
          <label>Check-in & Check-out Dates</label>
          <div class="date-inputs">
            <div class="date-input-group">
              <label
                for="checkin"
                style="font-size: 12px; color: #666; margin-bottom: 4px; display: block"
              >
                Check-in
              </label>
              <input type="date" id="checkin" />
            </div>
            <div class="date-input-group">
              <label
                for="checkout"
                style="font-size: 12px; color: #666; margin-bottom: 4px; display: block"
              >
                Check-out
              </label>
              <input type="date" id="checkout" />
            </div>
            <div class="date-input-group" style="display: flex; align-items: flex-end">
              <button
                id="searchButton"
                style="
                  padding: 8px 24px;
                  background: #2563eb;
                  color: white;
                  border: none;
                  border-radius: 6px;
                  font-size: 14px;
                  font-weight: 600;
                  cursor: pointer;
                  height: 38px;
                  font-family: inherit;
                "
              >
                Go
              </button>
            </div>
          </div>
        </div>

        <div class="control-group">
          <label for="minRating">Minimum Hotel Rating</label>
          <div class="slider-container">
            <input type="range" id="minRating" min="0" max="10" step="0.5" value="8" />
            <span class="value-display" id="ratingValue">8.0</span>
          </div>
          <div class="info">
            Only hotels with rating ≥ <span id="ratingText">8.0</span> will be shown
          </div>
        </div>

        <div class="search-info">
          Searching for: <strong>1 room</strong> · <strong>2 adults</strong> ·
          <strong>0 children</strong> (currency <strong>USD</strong>)
        </div>

        <div class="loading" id="loading">Updating hotels...</div>
      </div>

      <div id="map" class="map-container"></div>
    </div>
    <script type="module" src="./runtime-customization.ts"></script>
  </body>
</html>
