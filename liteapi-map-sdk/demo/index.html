<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiteAPI Map SDK Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        padding: 20px;
        background: #f5f5f5;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
          sans-serif;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        margin-bottom: 10px;
        color: #333;
      }

      h2 {
        margin-bottom: 10px;
        color: #333;
        font-size: 18px;
      }

      .date-info {
        background: white;
        padding: 16px 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        display: flex;
        gap: 24px;
        align-items: center;
        flex-wrap: wrap;
      }

      .date-info-item {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .date-info-label {
        font-size: 12px;
        color: #666;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .date-info-value {
        font-size: 16px;
        font-weight: 600;
        color: #333;
      }

      .maps-wrapper {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .map-section {
        flex: 1;
      }

      .map-container {
        width: 100%;
        height: 400px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        background: white;
      }

      @media (min-width: 768px) {
        .maps-wrapper {
          flex-direction: row;
        }

        .map-container {
          height: 500px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Map SDK Demo</h1>
      <div class="date-info">
      <div class="date-info-item">
        <span class="date-info-label">Check-in</span>
        <span class="date-info-value" id="checkin-date">Loading...</span>
      </div>
      <div class="date-info-item">
        <span class="date-info-label">Check-out</span>
        <span class="date-info-value" id="checkout-date">Loading...</span>
      </div>
    </div>
    <div class="maps-wrapper">
      <div class="map-section">
        <h2>Map 1: Paris</h2>
        <div id="map-paris" class="map-container"></div>
      </div>
      <div class="map-section">
        <h2>Map 2: Amsterdam</h2>
        <div id="map-ams" class="map-container"></div>
      </div>
    </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
